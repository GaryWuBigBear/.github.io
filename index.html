<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
    <style>
        body, html {
            margin: 0; 
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
        }

        /* 欢迎动画样式 */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 10;
        }

        #welcome-circle {
            width: 400px;
            height: 400px;
            background-color: #000000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 48px;
            text-align: center;
        }

        /* 主页面样式 */
        #main-content {
            display: none;
            padding: 40px; /* 适当增加主内容区域的边距 */
            max-width: 1200px; /* 扩展主内容区域的宽度 */
            margin: 0 auto;
        }

        /* 个人信息区域 */
        .profile-container {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .profile-image {
            width: 300px; /* 放大照片尺寸 */
            height: 300px;
            margin-right: 40px; /* 增加照片和文本的间距 */
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-info {
            max-width: 700px; /* 增加文本框的宽度 */
        }

        .profile-info h1 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
        }

        .profile-info p {
            line-height: 1.6;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<!-- 欢迎页面 -->
<div id="welcome-screen">
    <div id="welcome-circle" class="magictime">Welcome</div>
</div>

<!-- 主页面内容 -->
<div id="main-content">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#cv">CV</a>
    </div>

    <div class="profile-container">
        <img src="Figure/profile.jpg" alt="个人照片" class="profile-image">
        <div class="profile-info">
            <h1>你的名字</h1>
            <p id="intro-text">正在加载...</p>
        </div>
    </div>
</div>

<script>
    // 使用 Fetch API 加载文本文件内容
    fetch('txt/home.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('intro-text').textContent = data;
        })
        .catch(error => {
            console.error('无法加载文本文件:', error);
            document.getElementById('intro-text').textContent = "内容加载失败，请稍后重试。";
        });

    // 页面加载后触发动画
    window.addEventListener("load", function() {
        const welcomeScreen = document.getElementById("welcome-screen");
        const welcomeCircle = document.getElementById("welcome-circle");

        // 添加动画效果
        welcomeCircle.classList.add("boingOutDown");

        // 等待动画结束后隐藏欢迎页面并显示主内容
        welcomeCircle.addEventListener("animationend", function() {
            welcomeScreen.style.display = "none";
            document.getElementById("main-content").style.display = "block";
        });
    });
</script>

</body>
</html>
