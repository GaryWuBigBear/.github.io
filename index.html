<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
    <style>
        body, html {
            margin: 0; 
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
        }

        .profile-container {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            margin-right: 30px;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-info {
            max-width: 600px;
        }

        .profile-info h1 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
        }

        .profile-info p {
            line-height: 1.6;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<div id="main-content">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#cv">CV</a>
    </div>

    <div class="profile-container">
        <img src="Figure/profile.jpg" alt="个人照片" class="profile-image">
        <div class="profile-info">
            <h1>你的名字</h1>
            <p id="intro-text">正在加载...</p>
        </div>
    </div>
</div>

<script>
    // 使用 Fetch API 加载文本文件内容
    fetch('txt/home.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('intro-text').textContent = data;
        })
        .catch(error => {
            console.error('无法加载文本文件:', error);
            document.getElementById('intro-text').textContent = "内容加载失败，请稍后重试。";
        });
</script>

</body>
</html>
